	<script>
		var path = JSON.parse(localStorage.path);
		var i = -1;
		var nextPic;
		var prevPic;
		var fPic;
		var lPic;
		
			function NextPlease(){
				if(i+1===path.length){
					i=-1;
				}
				
				i+=1;
				fPic=path[i];
				lPic=path[i+1];
			
				if(i+1 === path.length){
					nextPic="youhere";
					i=path.length-1;
				}
				else{
					if(fPic<10){
						if(lPic<10){
							nextPic="0"+fPic+"0"+lPic;
						}
						else{
							nextPic="0"+fPic+lPic;
						}
					}
					else{
						if(lPic<10){
							nextPic=fPic+"0"+lPic;
						}
						else{
							nextPic=fPic+""+lPic;
						}
					}

				}
				//alert(i + " " + nextPic);
				document.getElementById("OnlySlide").src = "../assets/images/" + nextPic + ".jpg"; //"../" + "Sullen" + ".png";
				textGen(i);
			}
			
			function PrevPlease(){
				if(i===-1){i=1;}
				i-=1;
				fPic=path[i];
				lPic=path[i+1];


				if(i === -1){
					prevPic = "youhere";
					i=path.length-1;
				}
				else{
					if(fPic<10){
						if(lPic<10){
							prevPic="0"+fPic+"0"+lPic;
						}
						else{
							prevPic="0"+fPic+lPic;
						}
					}
					else{
						if(lPic<10){
							prevPic=fPic+"0"+lPic;
						}
						else{
							prevPic=fPic+""+lPic;
						}
					}
				}
				//alert(i + " " + prevPic);
				document.getElementById("OnlySlide").src = "../assets/images/" + prevPic + ".jpg";//"../" + "Kongster" + ".png";
				textGen(i);
			}
	</script>
